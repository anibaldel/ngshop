<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Productos" subheader="Lista de todas los productos">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Nuevo" 
                            icon="pi pi-plus" 
                            styleClass="p-button-success"
                            routerLink="form"
                            ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Imagen</th>
                            <th pSortableColumn="price">Precio<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Categoria<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="created">Creado el<p-sortIcon field="created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <!-- <td>{{category.id}}</td> -->
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" style="width: 100%" alt="" /></td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button styleClass="p-button-danger mr-1"
                                    icon="pi pi-trash" 
                                    (click)="deleteProduct(product.id)"
                                ></p-button>
                                <p-button styleClass="p-button-success"
                                    icon="pi pi-pencil" 
                                    (click)="updateProduct(product.id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
