<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Editar categoría' : 'Agregar categoría'" 
        subheader="Tú puedes agregar o editar categorias">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2"
                            [label]="editMode ? 'Editar' : 'Crear'"
                            icon="pi pi-plus"
                            (click)="onSubmit()" 
                        ></p-button>
                        <p-button label="Cancelar" 
                            icon="pi pi-arrow-circle-left" 
                            styleClass="p-button-secondary"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form"> 
                    <div class="card">
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Nombre</label>
                                <input formControlName = "name"
                                    id="name" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="categoryForm.name.invalid && isSubmited"
                                    class="p-error">El nombre es requerido</small>
                            </div>
                            <div class="field col">
                                <label for="icon">Icono</label>
                                <input formControlName = "icon"
                                    id="icon" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="categoryForm.icon.invalid && isSubmited"
                                    class="p-error">El icono es requerido</small>
                            </div>
                            <div class="p-filed p-col">
                                <label for="color">Color</label><br>
                                <p-colorPicker formControlName="color"></p-colorPicker>
                            </div>
                        </div>
                    </div>
                    
                </form>
                    
            </div>
        </div>
    </p-card>
</div>
