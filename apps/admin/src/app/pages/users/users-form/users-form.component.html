<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Editar categoría' : 'Agregar categoría'" 
        subheader="Tú puedes agregar o editar categorias">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2"
                            [label]="editmode ? 'Editar' : 'Crear'"
                            icon="pi pi-plus"
                            (click)="onSubmit()" 
                        ></p-button>
                        <p-button label="Cancelar" 
                            icon="pi pi-arrow-circle-left" 
                            styleClass="p-button-secondary"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="col-12">
              <form [formGroup]="form">
                <div class="card">
                  <div class="formgrid grid">
                    <div class="field col-4">
                      <label for="name">Nombre</label><br />
                      <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full" />
                      <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error"
                        >El nombre es requerido</small
                      >
                    </div>
                    <div class="field col-4">
                        <label for="email">Email</label><br />
                      <input formControlName="email" id="email" type="text" pInputText class="inputfield w-full"/>
                      <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                        ><span *ngIf="userForm.email.errors?.required">el correo es requerido</span>
                        <span *ngIf="userForm.email.errors?.email">email inválido</span></small
                      >
                    </div>
                    <div class="field col-4">
                        <label for="password">Password</label><br />
                        <input formControlName="password" id="password" type="password" pInputText class="inputfield w-full"/><br />
                      <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error"
                        >EL password es requerido</small>
                    </div>
                  </div>
                  <div class="formgrid grid">
                    <div class="field col-4">
                      <label for="color">Telefono</label><br />
                      <p-inputMask
                        mask="(591) 999-99999"
                        formControlName="phone"
                        placeholder="(591) 999-9999"
                      ></p-inputMask><br />
                      <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error"
                        >El telefono es requerido</small
                      >
                    </div>
                    
                    <div class="field col-4">
                      <label for="isAdmin">Es Admin</label><br />
                      <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                    </div>
                  </div>
                  <div class="formgrid grid">
                    <div class="field col-4">
                      <label for="street">Calle</label>
                      <input formControlName="street" id="street" type="text" pInputText class="inputfield w-full" />
                    </div>
                    <div class="field col-4">
                      <label for="street">Departamento</label>
                      <input formControlName="apartment" id="apartment" type="text" pInputText class="inputfield w-full" />
                    </div>
                    <div class="field col-4">
                      <label for="street">Codigo postal</label>
                      <input formControlName="zip" id="zip"  type="text" pInputText class="inputfield w-full" />
                    </div>
                    <div class="field col-4">
                      <label for="street">Ciudad</label>
                      <input formControlName="city" id="city" type="text" pInputText class="inputfield w-full" />
                    </div>
                    <div class="field col-4">
                      <label for="country">Pais</label><br />
                      <p-dropdown
                        [options]="countries"
                        formControlName="country"
                        optionLabel="name"
                        optionValue="id"
                        [filter]="true"
                        filterBy="name"
                        [showClear]="true"
                        placeholder="Selecione un pais"
                      ></p-dropdown>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </p-card>
</div>
